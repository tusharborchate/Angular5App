<div class="">
  <div class="row">

    <div class="col-md-12">
      <div class="login">
        <div class="col-md-12">
          <h2>Welcome to I-Fitness</h2>
        </div>
        <form (ngSubmit)="Login()" [formGroup]="loginform">

          <div class="form-row">
            <input type="email" placeholder="email" [(ngModel)]="loginmodel.EmailId" formControlName="email" class="form-control">
          </div>
          <div class="form-row">
            <input type="password" placeholder="password" [(ngModel)]="loginmodel.Password" formControlName="password" class="form-control">
          </div>

          <div class="form-row" *ngIf="loginfalse">

       <label style="color:red;"><b>Wrong username or password</b></label>
          </div>
          <div class="form-row">
            <button class="btn btn-danger" style="background-color: #d9534f6b;" type="submit" [disabled]="!loginform.valid">Login</button>
          </div>
        </form>


      </div>
    </div>
    <div class="col-md-12" style="margin-top:20px;">
      <button class="btn btn-primary" (click)="registernavigate()">New Registration</button>
    </div>
  </div>

</div>
